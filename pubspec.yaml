name: shopping_app
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  
  http: ^0.13.4
  mocktail: ^0.3.0
  multiple_result: ^1.0.4

  flutter_svg: ^1.1.1+1
  flutter_riverpod: ^1.0.4
  flutter_screenutil: ^5.5.3+2
  
  firebase_auth: ^3.6.1
  firebase_core: ^1.20.0
  cloud_firestore: ^3.4.2

  shared_preferences: ^2.0.15
  data_connection_checker_nulls: ^0.0.2
  pusher_channels_flutter: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: "Muli"
      fonts:
        - asset: assets/fonts/muli/Muli-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/muli/Muli-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
        - asset: assets/fonts/muli/Muli-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/muli/Muli.ttf
          weight: 400
        - asset: assets/fonts/muli/Muli-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/muli/Muli-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/muli/Muli-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-BoldItalic.ttf
          weight: 700
          style: italic